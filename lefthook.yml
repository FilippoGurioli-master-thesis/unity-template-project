commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit $1
pre-commit:
  parallel: true
  commands:
    format:
      run: dotnet tool run csharpier check ./__NAMESPACE__

    validate-meta:
      run: bash Tools/validate-meta-files.sh
    validate-scenes:
      run: bash Tools/validate-scene-files.sh
